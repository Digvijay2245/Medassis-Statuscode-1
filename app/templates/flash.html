
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .flash-message {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            transition: all 0.5s ease-in-out;
            animation: bounce 1s forwards;
        }
        @media (max-width:576px) {
            .flash-message{
                left: 0;
                transform: translate(0);
                margin-left: 20px;
                margin-right: 20px;
            }
        }

        @keyframes bounce {
            0% {
                top: -100px;
            }

            50% {
                top: 10px;
            }

            70% {
                top: -10px;
            }

            100% {
                top: 10px;
            }
        }
    </style>



    <div class="position-relative">
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        {% for category, message in messages %}
        <div
            class="flash-message fs-6 fs-md-4 fs-lg-3 bg-white {% if category == 'success' %}text-success{% else %}text-danger{% endif %} shadow py-3 px-5 rounded fw-semibold align-items-center d-flex gap-3">
            {% if category == 'success' %}
            <div><img src="../static/assests/WhatsApp Image 2024-08-20 at 21.01.45_0cc7bd96.jpg" width="40" height="40" alt=""></div>
            {% else %}
            <div><img src="../static/assests/WhatsApp Image 2024-08-20 at 21.01.45_fe0991ce.jpg" width="40" height="40" alt=""></div>
            {% endif %}
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <!-- Script to hide the flash message after 3 seconds -->
    <script>
        setTimeout(function () {
            const flashMessage = document.querySelector('.flash-message');
            if (flashMessage) {
                flashMessage.style.transition = 'opacity 0.5s ease';
                flashMessage.style.opacity = '0';
                setTimeout(() => flashMessage.remove(), 500);
            }
        }, 3000); 
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
